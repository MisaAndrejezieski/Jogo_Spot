<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Níqueis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="controls">
            <label for="bet">Aposta:</label>
            <input type="number" id="bet" min="1" value="1">
            <button id="buy-credits">Comprar Créditos</button>
            <label for="credits">Créditos:</label>
            <input type="number" id="credits" value="100" readonly>
            <label for="winnings">Ganhos:</label>
            <input type="number" id="winnings" value="0" readonly>
            <button id="start-button">Girar</button>
        </div>
        <div class="slot-machine">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
